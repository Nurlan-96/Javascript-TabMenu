<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .active{
            display:block !important;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="d-flex">
            <button id="tokyo">Tokyo</button>
            <button id="paris">Paris</button>
            <button id="london">London</button>
        </div>
    </div>
    <div class="content">
        <div id="london" class="tabcontent d-none active">
            <h3>London</h3>
            <p>London is the capital city of England.</p>
          </div>
          
          <div id="paris" class="tabcontent d-none">
            <h3>Paris</h3>
            <p>Paris is the capital of France.</p>
          </div>
          
          <div id="tokyo" class="tabcontent d-none">
            <h3>Tokyo</h3>
            <p>Tokyo is the capital of Japan.</p>
          </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
